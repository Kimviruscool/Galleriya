<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleriya - 로그인</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            margin-bottom: 2rem;
            text-align: center;
        }

        .login-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .login-links a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>
    <!-- Header is injected by js/header.js -->
    <div class="hero-spacer"></div>

    <main>
        <section class="login-container">
            <div class="glass-card login-card">
                <h2>로그인</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" required placeholder="이메일을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
                    </div>
                    <button type="submit" class="submit-btn">로그인</button>
                </form>
                <div class="login-links">
                    <a href="#">회원가입</a>
                    <span style="color: #666;">|</span>
                    <a href="#">비밀번호 찾기</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2025 Galleriya. Anonymous Photo Sharing.
    </footer>

    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
