<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleriya - 익명 사진 공유</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-animation"></div>

    <div class="hero-spacer"></div>

    <main>
        <section id="gallery-section" class="gallery-section">
            <h2>커뮤니티</h2>
            <div class="gallery-grid" id="galleryGrid">
                <!-- Javascript will populate this -->
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <div class="lightbox-container">
            <div class="lightbox-image-area">
                <img id="lightbox-img" class="lightbox-content" src="" alt="Full size">
            </div>
            <div class="lightbox-comment-area">
                <div class="lightbox-header">
                    <h3 style="color:white; margin:0;">Comments</h3>
                    <p class="lightbox-caption" id="lightbox-caption"></p>
                </div>
                <div class="comments-list" id="comments-list">
                    <!-- Comments injected here -->
                </div>
                <!-- Comment form and delete button injected by JS -->
            </div>
        </div>
    </div>

    <footer id="footer">
        <p>문의: contact@galleriya.com</p>
        <p>&copy; 2025 Galleriya. Anonymous Photo Sharing.</p>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
